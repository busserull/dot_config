theme = "luster"

[editor]
auto-format = true
line-number = "relative"
scroll-lines = 4
bufferline = "multiple"
soft-wrap.enable = true

[editor.lsp]
display-inlay-hints = false

[keys.normal]
s = "move_char_right"
l = "select_regex"
L = "split_selection"
C-e = ["scroll_down", "scroll_down", "scroll_down", "scroll_down"]
C-u = ["scroll_up", "scroll_up", "scroll_up", "scroll_up"]
C-g = "goto_previous_buffer"
C-l = "goto_next_buffer"
H = ["collapse_selection", "select_mode", "goto_line_start", "normal_mode"]
S = ["collapse_selection", "select_mode", "goto_line_end", "normal_mode"]
C-s = "no_op"
C-b = "save_selection"
C-t = "copy_selection_on_next_line"
C-r = "redo"
C-d = ["extend_to_line_bounds", "delete_selection", "open_above"]
Y = ["save_selection", "extend_to_line_bounds", "yank", "collapse_selection", "jump_backward"]
D = ["extend_to_line_bounds", "delete_selection"]
"%" = ["collapse_selection", "save_selection", "select_all"]

[keys.normal.g]
k = "goto_line_end"
s = "goto_line_end"
j = "goto_line_start"

[keys.select]
s = "extend_char_right"
l = "select_regex"
C-e = ["scroll_down", "scroll_down", "scroll_down", "scroll_down"]
C-u = ["scroll_up", "scroll_up", "scroll_up", "scroll_up"]
C-g = "unindent"
C-l = "indent"

[keys.insert]
C-g = "unindent"
C-l = "indent"
