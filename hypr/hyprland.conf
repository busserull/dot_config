exec-once = waybar & swaybg -i /home/austreng/Pictures/kirbymorgan.png &
exec-once = hyprctl setcursor capgruv 24


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_PATH,/home/austreng/.local/share/icons
env = XCURSOR_THEME,capgruv
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = HYPRCURSOR_THEME,capgruv
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 2
    gaps_out = 2

    border_size = 2

    col.active_border = rgba(458588ff) rgba(689d6aff) 45deg
    col.inactive_border = rgba(282828ff)

    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = false

    allow_tearing = false

    layout = dwindle
}

cursor {
    no_warps = true
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 12
        render_power = 4

        color = rgba(45858899)
        color_inactive = rgba(28282877)
    }

    blur {
        enabled = true
        size = 8
        passes = 1
    }

    shadow {
        enabled = true
        range = 12
        render_power = 4

        color = rgba(45858899)
        color_inactive = rgba(28282877)
    }
}

animations {
    enabled = true

    bezier = spike, 0.05, 0.90, 0.10, 1.05
    bezier = line, 0.00, 0.00, 1.00, 1.00

    animation = windows, 1, 7, spike
    # animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 2, line
    animation = fade, 0
    animation = fadeShadow, 1, 2, line
    # animation = borderangle, 1, 8, default
    animation = workspaces, 1, 6, default
}

dwindle {
    force_split = 1
    pseudotile = true
    preserve_split = true
}

misc { 
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}


#############
### INPUT ###
#############

input {
    follow_mouse = 2
    kb_layout = us
    kb_options = compose:sclk,caps:ctrl_modifier
    # kb_variant = dvp
    # kb_options = caps:ctrl_modifier
    sensitivity = 0.4
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER
$altMod = ALT

bind = $mainMod, return, exec, $terminal
bind = $mainMod, delete, killactive,
bind = $mainMod, D, exec, $menu
bind = $mainMod, W, exec, $web
bind = $mainMod, P, exec, $screenshot
bind = $mainMod, L, exec, $lock

bind = $mainMod, T, togglesplit

# bind = $mainMod, M, exit,
# bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, V, togglefloating,
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, H, movefocus, l
bind = $mainMod, S, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, S, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 9, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

