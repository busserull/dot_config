################
### MONITORS ###
################

monitor = DP-1, 1920x1080, 0x360, 1
monitor = HDMI-A-1, 2560x1440, 1920x0, 1


###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = nautilus
$menu = wofi --show drun --prompt "" --hide-scroll --lines 7 --width 30% --no-actions
$lock = swaylock
$screenshot = mkdir -p /home/austreng/Screenshots && slurp | grim -g - /home/austreng/Screenshots/$(date +"%Y-%m-%dT%H:%M:%S.png")
$web = firefox


